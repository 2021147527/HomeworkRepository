<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign up</title>
        <link rel="stylesheet" type = "text/css" href = "main.css"/>
    </head>
    <body>
        <div class="bottomline">
            <h1><span class="center">LAPTOP RESELLER SHOP</span></h1>
        </div>
        
        <div>
            <a href="login.html">로그인</a>
            |
            <a href="signup.html">회원가입</a>
        </div>

        <form method="get">
        <p class="center">
            <br>
            이름:&nbsp;<input type='text' name = "name" placeholder = "이름을 입력하세요" autofocus required/><br>
            생년월일:&nbsp;<input type="date" name = "date" required/><br>
            학년:&nbsp;<input type="text" name = "grade" placeholder = "#학년" required/><br>
            전화번호:&nbsp;<input type="text" name = "phonenumber" placeholder = "(-)자 빼고 번호 11자" required
                           pattern="^[0-9]+$" maxlength="11"/><br>
            유저 아이디:&nbsp;<input type="text" name = "id" placeholder = "아이디를 입력하세요" required/><br>
            비밀번호:&nbsp;<input type="text" name = "pw" placeholder = "비밀번호를 입력하세요" required/><br>
            비밀번호 확인:&nbsp;<input type="text" name = "pwcheck" placeholder = "비밀번호 확인" required/><br>
            매달 구독료 지불일:&nbsp;<input class="sizeup" type="number" name="sub" placeholder = "짝수일만 가능" required
                                    min="2" max="30" step="2"><br> 
        </p>
        <div class="not">
            <button type = "submit" class="su">Signup</button>
            <button class = "cc" type="button" onclick="location.href='signup.html'">Cancel</button>
            <button class = "su" type="button" onclick="location.href='login.html'">Go to login page</button>

        </div>
        </form>
    </body>
</html>
